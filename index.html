<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
<!--normalize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
<!--font roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&amp;display=swap" rel="stylesheet">    
<!--nosso css-->
<link rel="stylesheet" href="assets/css/global.css">

</head>
<body>
    <section class="'content">
    <h1></h1>
        <ol class="pokemons">
            <li class="pokemon">
                <span class ="name">Bulbassaur</span>
                <span class ="number">001</span>            

            <div class ="detail">
                <ol class="types">
                    <li class="type">grass</li>
                    <li class="type"> poison</li>
                </ol>
    
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" 
            alt="bulbassaur">
            </div>            
            </li>
        </ol>
        
        <ol class="descritivo">
            <ol class="indice">
                <li>About</li>
                <li>Base Stat</li>
                <li>Evolution</li>
                <li>Moves</li>
            </ol>
            <ol class="derivados">
                <li class="derivado">Species</li>
                <li class="derivado">Height</li>
                <li class="derivado">weight</li>
                <li class="derivado">Abilities</li>
            </ol>
                <h2 class="bree">Breeding</h2>
            <ol class="tpBreending">
                <li class="breeding">Gender</li>
                <li class="breeding">Egg Groups</li>
                <li class="breeding">Egg Cycle</li>
            </ol>
        </ol>   
    </section>
    <script src="/assets/js/main.js"></script>   
</body>
</html>
